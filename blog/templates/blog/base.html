<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>{% block title %}포트폴리오(Portfolio){% endblock %}</title>

  <style>
    :root {
      --ink: #0f172a;
      --muted: #64748b;
      --accent: #0ea5e9;
      --accent-2: #22c55e;
      --surface: #ffffff;
      --border: rgba(15, 23, 42, 0.08);
      --radius: 18px;
    }
    body {
      font-family: "Manrope", sans-serif;
      color: var(--ink);
      background: #f8fafc;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      inset: -10% 0 auto 0;
      height: 55vh;
      background:
        radial-gradient(circle at 15% 20%, rgba(14, 165, 233, 0.25), transparent 60%),
        radial-gradient(circle at 85% 15%, rgba(34, 197, 94, 0.18), transparent 55%);
      z-index: -1;
    }
    .surface {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 18px 36px rgba(15, 23, 42, 0.08);
    }
    .brand-mark {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      display: inline-block;
      margin-right: 8px;
    }
    .navbar .nav-link {
      color: var(--muted);
      font-weight: 600;
    }
    .navbar .nav-link:hover {
      color: var(--ink);
    }
    .nav-icon-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 6px 12px;
      height: 40px;
      border-radius: 12px;
      background: transparent;
    }
    .nav-icon-link:hover {
      background: #f1f5f9;
    }
    .nav-emoji {
      font-size: 1.2rem;
      line-height: 1;
    }
    .nav-label {
      font-size: 0.95rem;
      white-space: nowrap;
    }
    .badge-skill {
      background: #f1f5f9;
      color: var(--ink);
      border: 1px solid rgba(15, 23, 42, 0.08);
      font-weight: 600;
    }
    .hero-title {
      letter-spacing: -0.02em;
    }
    .chart-track {
      height: 10px;
      background: #e2e8f0;
      border-radius: 999px;
      overflow: hidden;
    }
    .chart-fill {
      height: 100%;
      border-radius: 999px;
    }
    .chart-fill.accent {
      background: linear-gradient(90deg, var(--accent), #38bdf8);
    }
    .chart-fill.accent-2 {
      background: linear-gradient(90deg, var(--accent-2), #86efac);
    }
    .fade-up {
      animation: fadeUp 0.7s ease both;
    }
    .stagger > * {
      animation: fadeUp 0.7s ease both;
    }
    .stagger > *:nth-child(2) { animation-delay: 0.08s; }
    .stagger > *:nth-child(3) { animation-delay: 0.16s; }
    .stagger > *:nth-child(4) { animation-delay: 0.24s; }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'home' %}">
        <span class="brand-mark"></span>
        포트폴리오(Portfolio)
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-2">
          <li class="nav-item">
            <a class="nav-link nav-icon-link" href="{% url 'home' %}" title="홈(Home)">
              <span class="nav-emoji" aria-hidden="true">🏠</span>
              <span class="nav-label">홈(Home)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-icon-link" href="{% url 'projects' %}" title="프로젝트(Projects)">
              <span class="nav-emoji" aria-hidden="true">🗂️</span>
              <span class="nav-label">프로젝트(Projects)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-icon-link" href="{% url 'post_list' %}" title="블로그(Blog)">
              <span class="nav-emoji" aria-hidden="true">📝</span>
              <span class="nav-label">블로그(Blog)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-icon-link" href="{% url 'about' %}" title="소개(About)">
              <span class="nav-emoji" aria-hidden="true">👋</span>
              <span class="nav-label">소개(About)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-icon-link" href="{% url 'contact' %}" title="연락(Contact)">
              <span class="nav-emoji" aria-hidden="true">✉️</span>
              <span class="nav-label">연락(Contact)</span>
            </a>
          </li>
        </ul>
        <a class="btn btn-outline-dark btn-sm d-flex align-items-center justify-content-center gap-2" href="/admin/" title="관리(Admin)">
          <span class="nav-emoji" aria-hidden="true">🛠️</span>
          <span class="nav-label">관리(Admin)</span>
        </a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-top bg-white">
    <div class="container py-4 d-flex flex-column flex-md-row justify-content-between gap-2">
      <div class="text-secondary small">© {% now "Y" %} 포트폴리오(Portfolio)</div>
      <div class="text-secondary small">Built with Django + Bootstrap</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
